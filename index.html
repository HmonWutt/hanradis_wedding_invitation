<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding invitation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="envelope">
        <img src="heart.png" alt="picture of a heart">
        <div class="envelope-left"></div>
        <div class="envelope-right"></div>
        <div class="letter">
            <h4 class="heading">Wedding invitation</h4>
            <div class="letter-content">
                <div>Place</div>
                <div>Time</div>
                <div>Dress code</div>
                <div>this</div>
                <div>that</div>
                <div class="button-container">
                    <button class="rsvp">RSVP</button>
                    <button class="photo">Photos</button>
                </div>
            </div>

        </div>
        <div class="envelope-back"></div>
        <div class="envelope-top"></div>
        <div class="envelope-bottom"></div>

    </div>
    <div class="carousel-container hidden">
        <ul class="carousel">
        </ul>
        <p class="carousel-button" id="left"><i class="arrow left"></i></p>
        <p class="carousel-button" id="right"><i class="arrow right"></i></p>
        <p class="carousel-button" id="close">x</p>

    </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
