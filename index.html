<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding invitation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<body>
    <div class="envelope">
        <img class="heart" src="heart.png" alt="picture of a heart">
        <div class="envelope-left"></div>
        <div class="envelope-right"></div>
        <div class="letter-wrapper">
            <div class="letter">
                <!-- <h4 class="heading">Celebrate with us on our special day.</h4>
            <h6 class="bride-and-groom">Chan Ho Yin, Horace &
                Han Radi</h6> -->
                <div id="letter-front"><img src="./assets/images/altFront.png"></div>
                <div id="letter-back"><img src="./assets/images/back.png"></div>


            </div>
        </div>
        <div class="envelope-back"></div>
        <div class="envelope-top"></div>
        <div class="envelope-bottom"></div>

    </div>
    <p class="rotate"><img src="./assets/images/switch.png"></p>
    <div class="letter-content">

        <div class="button-container">
            <button
                style="background:#79afc0;color:#030102; border: none;box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);font-family:GNUTypewriter "
                type="button" id="rsvp-button" class="btn btn-info btn" data-bs-toggle="modal"
                data-bs-target="#rsvp-form">RSVP</button>

            <button
                style="background:#79afc0;color:#030303;border: none;box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);font-family:GNUTypewriter"
                class="btn btn-info btn ms-2" id="photo">Photos</button>
        </div>
    </div>


    <div class="modal fade" tabindex="-1" id="rsvp-form" role="dialog" style="font-family:GNUTypewriter">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Celebrate with us on our special day.</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstname" placeholder="First name">
                        <label for="floatingInput">First name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastname" placeholder="Last name">
                        <label for="floatingPassword">Last name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="firstnamelastname@gmail.com">
                        <label for="floatingPassword">Email</label>
                    </div>
                    <p>Are you coimg?</p>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="attendance" id="inlineRadio1" value="1">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="attendance" id="inlineRadio2" value="0">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                    <select id="plus-one" class="form-select mt-3" aria-label="Default select example">
                        <option selected>Are you bringing anyone?</option>
                        <option value="0">None</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="submit">Submit</button>

                </div>

            </div>
        </div>
    </div>

    <div class="slide l hidden"><img src="/assets/images/guy.png"></div>
    <div class="slide r hidden"><img src="/assets/images/girl.png"></div>
    <div class="carousel-container hidden">

        <ul class="carousel">

        </ul>
        <p class="carousel-button" id="left"><i class="arrow left"></i></p>
        <p class="carousel-button" id="right"><i class="arrow right"></i></p>
        <a href="#" class="close-icon"></a>
    </div>
    </div>
    <p class="attribution one"><a href="https://www.freepik.com/font/the-rephone">Rephone font by undefined on
            Freepik</a>
    </p>
    <p class="attribution two"><a
            href="https://www.freepik.com/free-vector/golden-glitter-blue-frame_16399847.htm/">Photo
            by Pixabay</a>
    </p>
    <p class="attribution three"><a href="https://www.flaticon.com/free-icons/twist" title="twist icons">Twist icons
            created by KP Arts
            - Flaticon</a></p>
    <script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
